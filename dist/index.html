<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Recipe Test - connecting to recipe puppy</title>
    <style>.recipes{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .recipe{
            border: 1px solid grey;
            padding: 20px;
            border-radius: 5px;
        }</style>
</head>
<body>
    <div class="wrapper">
        <form class="search" autocomplete="off">
            <input type="text" name="query">
            <button name="submit" type="submit">Submit</button>
        </form>
        <div class="recipes">

        </div>
    </div>
    <script>//have a parcel package for this to fix CORS
// regenerator run time - babel - takes your js and back compatibility it. Transpiles your code.
// we need to tell babel to tnot transpile assync await
// we are using a proxy to step over CORS as well. Makes a server side request. Proxy will send us data. CORS PROXY. 
// https://cors-anywhere.herokuapp.com/
// never use above for anything with passwords
const baseEndpoint = 'http://www.recipepuppy.com/api';
const proxy = 'https://cors-anywhere.herokuapp.com/';
const form = document.querySelector('form.search');
const recipesGrid = document.querySelector('.recipes');
console.log('working'); // query params always start with a question mark
// additional params have an ampersand between them. 
// api's aren't standardized

async function fetchRecipes(query) {
  const response = await fetch(`${proxy}${baseEndpoint}?q=${query}`);
  const data = await response.json(); // console.log(data);

  return data;
}

async function handleSubmit(event) {
  event.preventDefault();
  const el = event.currentTarget; // console.log(form.query.value);
  //     // diable to=he search
  //     el.submit.disabled = true;
  //     // pass what the input value is to the function
  //     const recipes = await fetchRecipes(el.query.value);
  //     console.log(recipes);
  //     el.submit.disabled = false;
  //    displayRecipes(recipes.results);

  fetchandDisplay(form.query.value);
}

async function fetchandDisplay(query) {
  // diable to=he search
  form.submit.disabled = true; // pass what the input value is to the function

  const recipes = await fetchRecipes(query);
  console.log(recipes);
  form.submit.disabled = false;
  displayRecipes(recipes.results);
} // takes in an array of recipes


function displayRecipes(recipes) {
  console.log('creating HTML'); // console.log(recipes);

  const html = recipes.map(recipe => {
    return `<div class="recipe">
            <h2>${recipe.title}</h2>
            <p>${recipe.ingredients}</p>
            <a href="${recipe.href}">View recipe</a>
            ${recipe.thumbnail && `<img src="${recipe.thumbnail}" alt="${recipe.title}"}/>`}
            </div>`;
  });
  recipesGrid.innerHTML = html.join(' ');
}

form.addEventListener('submit', handleSubmit); //on page load run with kale

fetchandDisplay('kale');</script>
</body>
</html>
